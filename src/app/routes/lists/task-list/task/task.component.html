<section
  *ngFor="let task of shownList; let i = index"
  class="task extend {{ task.id }}"
  [ngClass]="i % 2 == 1 ? 'even' : 'odd'"
>
  <!-- (click)="expand($event)" -->
  <div [attr.taskId]="task.id" class="close" (click)="deleteTask($event)">
    X
  </div>
  <div
    class="task-item"
    (click)="!task.editMode ? editTaskName($event, task) : ''"
  >
    <span class="task-name" *ngIf="!task.editMode; else editTaskInput">{{
      task.task
    }}</span>
    <ng-template #editTaskInput>
      <textarea
        type="text"
        class="edit task-name"
        [value]="task.task"
        (blur)="subbmitChange($event, task)"
      ></textarea>
    </ng-template>
  </div>
  <div class="descripption-task">
    <!-- <div class="auther-task">author: {{ task.author }}</div> -->
    <div class="date-task">due date: {{ task.date }}</div>
    <div class="status-task">
      <span
        *ngIf="task.currentStatus == 1"
        class="status-state"
        (click)="taskDone(task)"
        >{{ task.status }}</span
      >
      <span
        *ngIf="task.currentStatus == 2"
        class="status-state"
        (click)="taskDone(task)"
        >In Progress</span
      >
      <span
        *ngIf="task.currentStatus == 3"
        class="status-state"
        (click)="taskDone(task)"
        >Done</span
      >
      <span
        *ngIf="task.currentStatus == 4"
        class="status-state"
        (click)="taskDone(task)"
        >On Hold</span
      >
    </div>
  </div>
</section>
