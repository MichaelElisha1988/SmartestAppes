<section class="recepies">
  <div class="recipie-item-big" *ngIf="selectedMeal">
    <img class="back-img" src="{{ selectedMeal.strMealThumb }}" alt="steak" />
    <div class="blur-back-img"></div>
    <div class="recipie-info">
      <div class="recipie-category">{{ selectedMeal.strCategory }}</div>
      <div class="recipie-title">
        {{ selectedMeal.strMeal }} - {{ selectedMeal.strArea
        }}<span *ngIf="selectedMeal.strTags"
          >, {{ selectedMeal.strTags.split(",")[0] }}</span
        >
      </div>

      <div class="read-more">Lets's cook it...</div>
    </div>
    <!-- <div class="lier-one"></div>
    <div class="lier-two"></div> -->
  </div>

  <form class="recepies-search" [formGroup]="searchForm">
    <input
      type="text"
      formControlName="search"
      placeholder="What we cook today..."
    />
  </form>

  <div class="favorite-list-wrapper" *ngIf="tenMealsInStok">
    <h2 class="favorite">Favorite :</h2>
    <div class="favorite-list">
      <div class="recipie-item-small">
        <div class="msgNoFavorite">No Favorite Added</div>
      </div>
    </div>
  </div>

  <div class="favorite-list-wrapper" *ngIf="tenMealsInStok">
    <h2 class="favorite">Random Recipies :</h2>
    <div class="favorite-list">
      <div
        class="recipie-item-small"
        *ngFor="let meal of tenMealsInStok; let index = index"
      >
        <img
          class="back-img"
          (click)="selectMeal(meal)"
          src="{{ meal.strMealThumb }}"
          alt="steak"
        />
      </div>
    </div>
  </div>
</section>
