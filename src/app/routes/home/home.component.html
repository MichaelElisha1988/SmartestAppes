<div class="main-menu" [ngClass]="menuAfterInitDone ? 'inMenu' : ''">
  <div class="wrap-list">
    <ul class="list">
      <li
        class="action"
        *ngFor="let homeAction of homeData?.actions"
        (click)="showMeasures($event)"
      >
        {{ homeAction["title"] }}
      </li>
    </ul>
  </div>
</div>
<app-measurements
  *ngIf="measureDataToShow"
  [measureData]="measureData"
  (exitFromMeasure)="returnToMenu()"
></app-measurements>
