<section class="header">
  <div class="right">
    <div
      class="translate"
      (click)="openTrans()"
      [ngClass]="isOpenTrans ? 'open' : ''"
    ></div>
    <div
      class="acc"
      [ngClass]="isOpenAcc ? 'open' : ''"
      (click)="openAcc()"
    ></div>
  </div>
  <div class="left">
    <div class="logo">Logo</div>

    <div
      class="burger"
      [ngClass]="isOpenMenu ? 'open' : ''"
      (click)="openMenu()"
    >
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>
</section>

<div class="g-trans" [ngClass]="isOpenTrans ? 'open' : ''">
  <div id="google_translate_element"></div>
</div>
